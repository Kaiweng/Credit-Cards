name: Daily Credit Card Offers Scraper

on:
  schedule:
    # æ¯å¤©å°ç£æ™‚é–“æ—©ä¸Š 8:00 åŸ·è¡Œ (UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch:  # å…è¨±æ‰‹å‹•è§¸ç™¼

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install playwright
          playwright install chromium
          playwright install-deps
      
      - name: Run scraper
        run: python run_scraper.py
        timeout-minutes: 30
      
      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          git add all_bank_offers.csv all_bank_offers.json credit_cards.db || true
          git diff --staged --quiet || git commit -m "ğŸ”„ Daily scrape $(date +'%Y-%m-%d %H:%M')"
          git push || true
